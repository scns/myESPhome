name: "Documentation"
description: "Create an issue to improve the documentation of the myESPhome Project"
labels: ["documentation", "triage:not-checked"]
body:
  - type: markdown
    attributes:
      value: |
        Create a new issue regarding the myESPhome documentation
  - type: dropdown
    id: issue-type
    attributes:
      label: Type of documentation issue
      options:
        - Missing information
        - Unclear explanation
        - Outdated content
        - Formatting/structure improvement
        - Other (please specify in the description)
    validations:
      required: true
  - type: input
    id: location
    attributes:
      label: Location of the issue
      description: Please provide the URL or path to the specific documentation page or section
    validations:
      required: true
  - type: textarea
    id: proposed-change
    attributes:
      label: Proposed change or improvement
      description: Please describe your suggested improvement or provide the corrected content
    validations:
      required: true
