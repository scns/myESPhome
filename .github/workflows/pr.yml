  comment-ds18b20_beta:
        if: github.event_name == 'pull_request'
        name: Comment on PR
        runs-on: ubuntu-latest
        needs:
            - build-ds18b20_beta
        steps:
            - name: Comment on PR
              uses: actions/github-script@v7.0.1
              with:
                    script: |-
                        const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                            owner: context.repo.owner,
